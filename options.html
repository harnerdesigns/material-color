<!DOCTYPE html>
<html>
  <head>
    <title>Material Color Palette > Options</title>
    <meta charset="UTF-8" />

    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/clipboard.min.js"></script>

    <link rel="stylesheet" href="vendor/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <a href="/popup.html"
        ><h1>
          <i class="fa fa-angle-left" aria-hidden="true"></i> Material Color
          Palette
        </h1></a
      >
      <span class="alert" id="headerAlert"></span>
      <nav>
        <ul>
          <li>
            <a href="options.html"
              ><i class="fa fa-cog fa-fw" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="about.html"
              ><i class="fa fa-question fa-fw" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <container>
      <div class="main">
        <h1>Settings</h1>
        <h2>#HEX, HEX, RGB, RGBA?</h2>
        <div class="outputOptions">
          <div class="option">
            <input
              type="radio"
              id="colorOutput1"
              name="colorOutput"
              value="hashHex"
              checked
            />
            <label for="colorOutput1">#HEX</label>
          </div>
          <div class="option">
            <input
              type="radio"
              id="colorOutput2"
              name="colorOutput"
              value="hex"
            />
            <label for="colorOutput2">HEX</label>
          </div>
          <div class="option">
            <input
              type="radio"
              id="colorOutput3"
              name="colorOutput"
              value="rgb"
            />
            <label for="colorOutput3">RGB</label>
          </div>
          <div class="option">
            <input
              type="radio"
              id="colorOutput4"
              name="colorOutput"
              value="rgba"
            />
            <label for="colorOutput4">RGBA</label>
          </div>
        </div>

        <div id="status"></div>
        <button id="save">Save</button>
      </div>
    </container>

    <script src="options.js"></script>
  </body>
</html>
